<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro estudiante</title>
      <link rel="stylesheet" href="css\estilo2.css">
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <form action="index.html" method="post">

      <h1>Registro de estudiantes</h1>

      <fieldset>
        <legend><span class="number">1</span>Ingrese los datos del estudiante</legend>

        <label for="codigo">Codigo del estudiante:</label>
        <input type="text" id="codigo" name="codigo">


        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">


        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" name="telefono">

        <label>Sexo:</label>
        <input type="radio" id="sexo" value="Masculino" name="sexo"><label for="under_13" class="light">Masculino</label><br>
        <input type="radio" id="sexo" value="Femenino" name="sexo"><label for="over_13" class="light">Femenino</label>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100">

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion">


      </fieldset>


      <button type="submit">Guardar</button>
      <a href="index.html"><button>Volver</button></a>
    </form>

  </body>
</html>
