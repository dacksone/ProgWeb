<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro Notas</title>
      <link rel="stylesheet" href="css\estilo2.css">
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <form action="index.html" method="post">

      <h1>Registro de materias</h1>

      <fieldset>
        <legend><span class="number">1</span>Ingrese las notas</legend>

        <label for="sEstudiante">Seleccione el estudiante:</label>
        <input type="text" id="sEstudiante" name="sEstudiante">


        <label for="sMateria">Seleccione la materia:</label>
        <input type="text" id="sMateria" name="sMateria">


        <label for="sDocente">Seleccione el docente</label>
        <input type="text" id="sDocente" name="sDocente" >

        <label for="nota">Ingrese la nota</label>
        <input type="number" id="nota" name="nota"  min="1"  max="5" step="0.1">

      </fieldset>


      <button type="submit">Guardar</button>
      <a href="index.html"><button>Volver</button></a>
    </form>

  </body>
</html>
